<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Lärar-Verktyg: Spara Visualisering</title>
    <style>
        body { font-family: sans-serif; display: grid; grid-template-columns: 1fr 1fr; height: 100vh; margin: 0; }
        #editor-side { padding: 20px; display: flex; flex-direction: column; background: #f4f4f9; border-right: 1px solid #ccc; }
        #preview-side { background: white; }
        textarea { flex-grow: 1; margin-top: 10px; font-family: monospace; padding: 10px; }
        .controls { display: flex; gap: 10px; margin-bottom: 10px; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div id="editor-side">
    <h2>Spara AI-Visualisering</h2>
    <div class="controls">
        <input type="text" id="filename" placeholder="Ämne (t.ex. Fotosyntes)">
        <button onclick="saveFile()">Spara som HTML</button>
        <button onclick="updatePreview()">Uppdatera Förhandsvisning</button>
    </div>
    <textarea id="code-input" placeholder="Klistra in kod från LLM här..."></textarea>
</div>

<div id="preview-side">
    <iframe id="preview-frame"></iframe>
</div>

<script>
    function updatePreview() {
        const code = document.getElementById('code-input').value;
        const iframe = document.getElementById('preview-frame');
        iframe.srcdoc = code;
    }

    function saveFile() {
        const code = document.getElementById('code-input').value;
        const name = document.getElementById('filename').value || "lektion";
        
        const blob = new Blob([code], { type: 'text/html' });
        const link = document.createElement('a');
        
        link.href = URL.createObjectURL(blob);
        link.download = `${name}.html`;
        link.click();
        
        URL.revokeObjectURL(link.href);
    }
</script>

</body>
</html>
